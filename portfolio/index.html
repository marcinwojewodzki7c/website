<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsmgxb.online</title>
    <style>
        :root {
            --accent: #4f7cff;
            --bg: #fafafa;
            --text: #111;
            --header-bg: #f0f0f0;
            --header-border: rgba(0,0,0,0.1);
            --button-bg: rgba(0,0,0,0.07);
        }

        body.dark {
            --bg: #0f0f0f;
            --text: #f2f2f2;
            --header-bg: #1a1a1a;
            --header-border: rgba(255,255,255,0.1);
            --button-bg: rgba(255,255,255,0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        header a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s, color 0.2s;
            font-size: 1rem;

            padding: 0.4rem 0.8rem;
            background: var(--button-bg);
            border-radius: 8px;
        }

        header a:hover {
            opacity: 1;
            color: var(--accent);
        }

        #toggle {
            cursor: pointer;
            font-size: 1.2rem;

            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            padding: 0.4rem 0.7rem;


            transition: background 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }


        #toggle span {
            display: block;
            transition: opacity 0.25s ease-in-out;
        }

        main {
            height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            opacity: 0.55;
            padding: 0 1rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            nav {
                gap: 0.7rem;
            }
            header a {
                font-size: 0.9rem;
                padding: 0.35rem 0.7rem;
            }
            #toggle {
                padding: 0.35rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://nas.itsmgxb.online">NAS</a>
            <a href="https://itsmgxb.online/portfolio">Portfolio</a>
        </nav>

        <button id="toggle">
            <span id="icon">üåô</span>
        </button>
    </header>

    <main>
        im too lazy to make it rn
    </main>

    <script>
        const btn = document.getElementById("toggle");
        const icon = document.getElementById("icon");

        btn.onclick = () => {

            icon.style.opacity = 0;

            setTimeout(() => {
                document.body.classList.toggle("dark");

                icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";

                icon.style.opacity = 1;
            }, 200);
        };
    </script>
</body>
</html>
